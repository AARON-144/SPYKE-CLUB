<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Fondo con imagen */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            height: 100vh; /* Ocupa toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('trasnparente.jpg'); /* Cambia 'fondo.jpg' por tu imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño de la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Hace que la imagen no se mueva al hacer scroll */
        }

        /* Encabezado */
        header {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro semitransparente */
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            width: 80%;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Logo */
        header img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Texto */
        .texto-cuadro {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .texto-cuadro h1 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Barra de navegación */
        nav {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid white;
        }

        nav a:hover {
            background-color: lightyellow;
            transform: scale(1.1);
        }

        nav a:active {
            box-shadow: 0 0 10px white;
            transform: scale(0.95);
        }

        /* Imágenes en movimiento */
        .imagenes-cuadro {
            width: 300px;
            height: 150px;
            overflow: hidden;
            border: 3px solid white;
            border-radius: 10px;
            margin-top: 20px;
        }

        .imagenes-movimiento {
            display: flex;
            width: calc(300px * 5); /* Ajusta al número de imágenes */
            animation: moverImagenes 10s linear infinite;
        }

        .imagenes-movimiento img {
            width: 300px; /* Cada imagen ocupa el ancho del contenedor */
            height: auto;
            flex-shrink: 0;
        }

        @keyframes moverImagenes {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-1500px); /* Ancho total: 300px * 5 */
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo -->
        <img src="logo1.png" alt="Logo de Mi Empresa"> 
        
        <!-- Texto -->
        <div class="texto-cuadro">
            <h1>
                Bienvenidos a SpykeClub!<br> Especialistas en buzos y camisas que combinan estilo,<br> comodidad y actitud.<br> Encuentra las piezas perfectas para lucir único en cualquier ocasión.
            </h1>
        </div>

        <!-- Barra de navegación -->
        <nav>
            <a href="producto.html">Productos</a>
            <a href="nosotros.html">Acerca de Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contactanos</a>
        </nav>

        <!-- Imágenes en movimiento -->
        <div class="imagenes-cuadro">
            <div class="imagenes-movimiento">
                <img src="imagen1.jpg" alt="Imagen 1">
                <img src="imagen2.jpg" alt="Imagen 2">
                <img src="imagen3.jpg" alt="Imagen 3">
                <img src="imagen4.jpg" alt="Imagen 4">
                <img src="imagen5.jpg" alt="Imagen 5">
            </div>
        </div>
    </header>
</body>
</html>
